<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta lang="ru">
	<title>Pikadu</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
</head>
<body>
	<header>
		<div class="header">
			<div class="header__wrapper">
				<a href="" class="header__logo">
					<img src="logo.svg" alt="logo Pikadu">
				</a>
				<nav class="header__nav">
					<ul class="nav__list">
						<li class="nav__item">
							<a href="#" class="nav__link">Свежее</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">Лучшее</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">Горячее</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">Подписки</a>
						</li>
					</ul>
				</nav>
				<div class="input-group search">
					<input type="search" class="search-input" placeholder="Поиск по сайту">
					<button class="search-ico">
						<img class="search-item" src="Vector.svg" alt="icon-search">
					</button>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
